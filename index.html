<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlicerVR - In-Headset Video Editor</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6200EE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    
    <meta name="description" content="Edit your Quest recordings - works in VR or on desktop!">
</head>
<body>
    <!-- 2D Fallback UI (shown before entering VR) -->
    <div id="overlay" class="overlay">
        <div class="splash-screen">
            <h1>üé¨ SlicerVR</h1>
            <p>In-Headset Video Editor for Quest</p>
            <p><strong>Works on Desktop & VR!</strong></p>
            
            <!-- Desktop Mode Button -->
            <button id="desktop-mode" class="vr-button" style="margin: 10px;">
                üñ•Ô∏è Desktop Mode
            </button>
            
            <!-- VR Mode Button -->
            <button id="enter-vr" class="vr-button" style="margin: 10px;">
                ü•Ω VR Mode
            </button>
            
            <p class="requirements">
                <small><strong>Desktop:</strong> Chrome, Edge, or Firefox<br>
                <strong>VR:</strong> Meta Quest Browser with WebXR</small>
            </p>
            <p class="kofi-link">
                <small>Love this app? <a href="https://ko-fi.com/nytmaer" target="_blank" rel="noopener">‚òï Buy me a coffee</a></small>
            </p>
        </div>
    </div>

    <!-- Hidden file input for desktop mode -->
    <input type="file" id="desktop-file-input" webkitdirectory directory multiple style="display: none;">

    <!-- A-Frame VR Scene -->
    <a-scene 
        id="scene"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: true; backgroundColor: #121212"
        renderer="antialias: true; colorManagement: true; sortObjects: true"
        stats
        embedded>
        
        <!-- Asset Management -->
        <a-assets>
            <!-- Sounds (optional - app works without them) -->
            <!-- <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio> -->
            <!-- <audio id="success-sound" src="assets/sounds/success.mp3" preload="auto"></audio> -->
        </a-assets>

        <!-- Environment -->
        <a-sky color="#0a0a1a"></a-sky>
        
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="2 4 2"></a-entity>
        
        <!-- Floor/Ground Reference -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#1a1a2e" 
            opacity="0.8"
            visible="false">
        </a-plane>

        <!-- Main Video Player Panel (3m wide, centered in front of user) -->
        <a-entity id="video-panel" position="0 1.6 -3">
            <!-- Video Screen -->
            <a-plane 
                id="video-screen"
                width="3" 
                height="1.6875" 
                color="#000000"
                material="shader: flat">
            </a-plane>
            
            <!-- Player Controls Below Screen -->
            <a-entity id="player-controls" position="0 -1 0">
                <!-- Play/Pause Button -->
                <a-box 
                    id="play-button"
                    position="-0.5 0 0.01"
                    width="0.3" 
                    height="0.3" 
                    depth="0.05" 
                    color="#6200EE"
                    class="clickable">
                    <a-text value="PLAY" align="center" position="0 0 0.03" width="0.8" color="#FFF"></a-text>
                </a-box>
                
                <!-- Timestamp Display -->
                <a-text 
                    id="timestamp"
                    value="00:00 / 00:00" 
                    position="0 0 0.01" 
                    align="center" 
                    width="1.2" 
                    color="#FFF">
                </a-text>
                
                <!-- Volume Control -->
                <a-text 
                    value="VOL" 
                    position="0.8 0 0.01" 
                    width="0.5" 
                    color="#FFF">
                </a-text>
            </a-entity>
        </a-entity>

        <!-- Timeline Panel (for trimming) -->
        <a-entity id="timeline-panel" position="0 0.8 -3">
            <!-- Timeline Background -->
            <a-plane 
                width="3" 
                height="0.2" 
                color="#1E1E1E"
                material="shader: flat">
            </a-plane>
            
            <!-- Trim handles and playhead -->
            <a-box id="trim-start" position="-1.5 0 0.01" width="0.05" height="0.25" depth="0.05" color="#03DAC6" class="draggable clickable"></a-box>
            <a-box id="trim-end" position="1.5 0 0.01" width="0.05" height="0.25" depth="0.05" color="#03DAC6" class="draggable clickable"></a-box>
            <a-box id="playhead" position="0 0 0.02" width="0.02" height="0.25" depth="0.05" color="#FF5722"></a-box>
            
            <a-text value="Trim Timeline" position="0 0.15 0.01" align="center" width="1" color="#BBB"></a-text>
        </a-entity>

        <!-- Video Library Panel (left side) -->
        <a-entity id="video-library" position="-2.5 1.6 -2.5" rotation="0 30 0">
            <a-plane width="1.5" height="2" color="#1E1E1E" material="shader: flat"></a-plane>
            
            <a-text value="Quest Videos" position="0 0.95 0.01" align="center" width="1.5" color="#FFF"></a-text>
            
            <!-- Video grid will be dynamically populated -->
            <a-entity id="video-grid" position="0 0.3 0.01"></a-entity>
            
            <!-- Browse Button -->
            <a-box 
                id="browse-button"
                position="0 -0.8 0.01"
                width="1" 
                height="0.2" 
                depth="0.05" 
                color="#6200EE"
                class="clickable">
                <a-text value="Browse Files" align="center" position="0 0 0.03" width="2" color="#FFF"></a-text>
            </a-box>
        </a-entity>

        <!-- Export Panel (right side) -->
        <a-entity id="export-panel" position="2.5 1.6 -2.5" rotation="0 -30 0">
            <a-plane width="1.5" height="2" color="#1E1E1E" material="shader: flat"></a-plane>
            
            <a-text value="Export Settings" position="0 0.95 0.01" align="center" width="1.5" color="#FFF"></a-text>
            
            <!-- Quality selector -->
            <a-entity id="compression-selector" position="0 0.5 0.01">
                <a-text value="Quality:" width="1.5" color="#BBB"></a-text>
                <a-box id="quality-light" position="0 -0.15 0" width="0.4" height="0.15" depth="0.05" color="#4CAF50" class="clickable">
                    <a-text value="Light" align="center" position="0 0 0.03" width="1" color="#FFF"></a-text>
                </a-box>
                <a-box id="quality-medium" position="0 -0.35 0" width="0.4" height="0.15" depth="0.05" color="#FF9800" class="clickable">
                    <a-text value="Medium" align="center" position="0 0 0.03" width="1" color="#FFF"></a-text>
                </a-box>
                <a-box id="quality-strong" position="0 -0.55 0" width="0.4" height="0.15" depth="0.05" color="#F44336" class="clickable">
                    <a-text value="Strong" align="center" position="0 0 0.03" width="1" color="#FFF"></a-text>
                </a-box>
            </a-entity>
            
            <!-- Format selector -->
            <a-entity id="format-selector" position="0 -0.3 0.01">
                <a-text value="Format:" width="1.5" color="#BBB"></a-text>
                <a-box id="format-mp4" position="-0.25 -0.15 0" width="0.35" height="0.15" depth="0.05" color="#2196F3" class="clickable">
                    <a-text value="MP4" align="center" position="0 0 0.03" width="1" color="#FFF"></a-text>
                </a-box>
                <a-box id="format-gif" position="0.25 -0.15 0" width="0.35" height="0.15" depth="0.05" color="#9C27B0" class="clickable">
                    <a-text value="GIF" align="center" position="0 0 0.03" width="1" color="#FFF"></a-text>
                </a-box>
            </a-entity>
            
            <!-- Export Button -->
            <a-box 
                id="export-button"
                position="0 -0.8 0.01"
                width="1" 
                height="0.2" 
                depth="0.05" 
                color="#6200EE"
                class="clickable">
                <a-text value="EXPORT" align="center" position="0 0 0.03" width="2" color="#FFF"></a-text>
            </a-box>
            
            <a-text id="size-estimate" value="Est. Size: --" position="0 -0.95 0.01" align="center" width="1.2" color="#BBB"></a-text>
        </a-entity>

        <!-- Help Panel (floating above) - Shows desktop OR VR controls -->
        <a-entity id="help-panel" position="0 2.8 -3" visible="true">
            <a-plane width="2.5" height="1.2" color="#1E1E1E" opacity="0.95" material="shader: flat"></a-plane>
            
            <!-- Desktop Instructions -->
            <a-text 
                id="desktop-instructions"
                value="DESKTOP CONTROLS:\n\nMouse = Look Around\nWASD = Move Camera\nClick = Select Buttons\n\nClick 'Browse Files' to start!"
                position="0 0 0.01" 
                align="center" 
                width="2.2" 
                color="#FFF"
                line-height="1.4"
                visible="true">
            </a-text>
            
            <!-- VR Instructions -->
            <a-text 
                id="vr-instructions"
                value="VR CONTROLS:\n\nTrigger = Select\nGrip = Drag\nThumbstick = Scrub\n\nPoint lasers at buttons!"
                position="0 0 0.01" 
                align="center" 
                width="2.2" 
                color="#FFF"
                line-height="1.4"
                visible="false">
            </a-text>
        </a-entity>

        <!-- Debug Notification Panel -->
        <a-entity id="debug-notification" position="0 2.2 -2.5" visible="false">
            <a-plane width="2.5" height="0.6" color="#1a1a1a" opacity="0.95" material="shader: flat"></a-plane>
            
            <a-text 
                id="debug-text"
                value="Debug Info" 
                position="0 0.1 0.01" 
                align="center" 
                width="2.3" 
                color="#03DAC6"
                wrap-count="40"
                line-height="1.3">
            </a-text>
            
            <a-text 
                id="debug-subtext"
                value="" 
                position="0 -0.15 0.01" 
                align="center" 
                width="2.2" 
                color="#BBB"
                wrap-count="45"
                line-height="1.2">
            </a-text>
        </a-entity>

        <!-- Camera Rig - HYBRID: Works for both desktop and VR -->
        <a-entity id="camera-rig" position="0 1.6 0">
            <!-- Desktop/VR Camera with WASD enabled for desktop -->
            <a-camera 
                id="camera" 
                look-controls="enabled: true; pointerLockEnabled: false"
                wasd-controls="enabled: true; acceleration: 20">
                <!-- Cursor for desktop mouse clicks -->
                <a-cursor 
                    id="desktop-cursor"
                    color="#03DAC6"
                    raycaster="objects: .clickable, .draggable; far: 10"
                    fuse="false">
                </a-cursor>
            </a-camera>
            
            <!-- VR Controllers (only active in VR mode) -->
            <a-entity 
                id="left-hand" 
                laser-controls="hand: left" 
                raycaster="objects: .clickable, .draggable; far: 10"
                line="color: #03DAC6; opacity: 0.75"
                visible="false">
            </a-entity>
            
            <a-entity 
                id="right-hand" 
                laser-controls="hand: right" 
                raycaster="objects: .clickable, .draggable; far: 10"
                line="color: #03DAC6; opacity: 0.75"
                visible="false">
            </a-entity>
        </a-entity>
    </a-scene>

    <!-- JavaScript -->
    <script src="js/state/app-state.js"></script>
    <script src="js/utils/file-access.js"></script>
    <script src="js/utils/video-processor.js"></script>
    <script src="js/utils/thumbnail.js"></script>
    <script src="js/components/video-panel.js"></script>
    <script src="js/components/timeline.js"></script>
    <script src="js/components/video-grid.js"></script>
    <script src="js/components/export-panel.js"></script>
    <script src="js/vr-scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
